<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="우리쌀 점토로 만든 키즈가오 웹사이트 소개">
	<meta name="keywords" content="키즈가오, 점토, 장난감">
	<meta name="author" content="키즈가오">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">

	<title>키즈가오</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/anime.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">

</head>
<body>



	<header id="intro">

		<div class="introwrap">
			<div class="logo"></div>
			<div class="lion"></div>
			<div class="rabbit"></div>
			<div class="bear"></div>
			<div class="monkey"></div>
		</div>	
		<div class="cloudwrap">
			<div class="leftcloud"></div>
			<div class="rightcloud"></div>
			<div class="dragonfly"></div>
		</div>	
	</header>

<!-- 농부파트 -->

	<div id="farm1">
		<div class="leftrice1"></div>
		<div class="farmer"></div>
		<div class="rightrice1"></div>

		<div class="farmspacewrap">
			<img src="img/farm/farm1/farmspeech.png" align="우리쌀 점토">
			<p class="farmspeech">
				식재료만 넣은 안전한 <br>
				우리쌀 점토 키즈가오는 <br>
				우리 쌀을 사용해어 만들어요. <br>
				화학물질을 사용하지 않고, <br>
				식재료를 사용해서 만든 <br>
				안전한 재품입니다.
		</div>
	</div>
	
	<!-- farm2 왼오벼 허수아비 -->

	<div id="farm2">
		<div class="leftrice2"></div>
		<div class="scarecrow"></div>
		<div class="rightrice2"></div>
	</div>


<!-- farm3 기계부분 복잡 -->


	<div id="farm3">
		<div class="farm3window"></div>
			<div class="machinewrap">
				<div class="machine1"></div>
				<div class="sawshadow"></div>
				<div class="saw1"></div>
				<div class="saw2"></div>
				<div class="machinbird"></div>
				<div class="timer"></div>
		</div>

		<img class="farmbubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 통해서 쌀알이 딱딱한 껍질을 벗어 냅니다.">
	</div>	
 
 <!-- forest1 -->
 	<div id="forest1">

 		<div class="lefttree"></div>

 		<div class="treewrap">
 			<div class="righttree"></div>
 			<div class="rabbit1"></div>
 			<div class="rabbit2"></div>
 			
 		</div>

 	</div>

<!-- forest2 -->

	<div id=forest2>
		<div class="frog"></div>
		<div class="machinewrap2">
			<div class="machineBottom"></div>
			<div class="machineLeft"></div>
			<div class="machineRight"></div>
			
		</div>
		<img class="forestBubble" src="img/forest/forest2/forestbubble.png" alt="기계를 통해서 쌀을 고운 가루로 만든답니다.">
		<div class="forest2tree"></div>
	</div>

	<!--forest3  -->

	<div id="forest3">
		<div class="forest3wrap">
			<div class="forest3tree"></div>
			<div class="smallbird"></div>
			<div class="bigbird"></div>
		</div>
	</div>



 <!--  science-->
 	<div id="science">
 		<div class="sciencewrap">
 			<div class="scienceleftwrap">
 				<div class="gly"></div>
 				<img src="img/science/leftTitle.png" alt="자초,어성초,감초 ">

 				<p> 자초 어성초 감초를 넣어서<br>
 					피부진정 및 항염 효과가 있답니다.
 				</p>
 			</div>

 			<div class="sciencecentertwrap">
 				<div class="puplesteam"></div>
 				<div class="funneback"></div>
 				<div class="funnefront"></div>
 			</div>


 			<div class="sciencerightwrap">
 				<div class="water"></div>
 				<img src="img/science/rightTitle.png" alt="글리세, 올리브유">

 				<p>
 					빵의 표면을 촉촉하게 해주는<br>
 					글리세린과 오메가-9 지방산이<br>
 					풍부한 올리브유를 넣어서<br>
 					보습 효과도 뛰어나답니다.
 				</p>
 			</div>



 		</div>
 		
 	</div>


<!-- night1 -->

	<div id="night1">
		<div class="owl"></div>
		<div class="starwrap"> 
			<div class="star1"></div>
			<div class="star2"></div>
			<div class="star3"></div>
		</div>
	</div>

<!--night2 -->


	<div id="night2">
		<div class="moon"></div>
		<img class="night2bubble" src="img/oneday/night2/night2bubble.png" alt="하루동안 숙성을 시키게 됩니다.">
		<div class="rightmoontree"></div>
	</div>

<!--morning  -->
	<div id="mornig">
		<div class="sun"></div>
		<div class="leftpine"></div>
		<div class="rightpine"></div>
	</div>
<!-- kitchen -->
	<div id="kitchen">
		<div class="leftpan"></div>
		<div class="rightpot"></div>
		<div class="steamwrap">
			<div class="steam"></div>
			<div class="bubble1"></div>
		</div>
		<img class="kitchenbubble" src="img/kitchen/kitchenbubble.png" alt="숙성을 시킨 반죽을 잘 익혀주면">


	</div>
<!-- color1 -->
	<div id="color1">
		<div class="penguin"></div>
		<img class=" color1bubble" src="img/color/color1/color1bubble.png" alt="말랑말랑 키즈가오 완성">
		
	</div>

<!-- color2 -->
	<div id="color2">
		<div class="horse"></div>
		<div class="color2wrap">
			<img class="color2bubble" src="img/color/color2/color2bubble.png" alt="색상을 선택해 보세요" >
			<div class="btn-wrap">
				<button type="button" class="red"></button>
				<button type="button" class="yellow"></button>
				<button type="button" class="blue"></button>
			</div>
			<p class="color2comment">
				아이가 원하는 색상을 직접 만들며 색감을 스스로 발달시킵니다.<br>
				색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
			</p>
		</div>
	</div>

<!-- color3 -->
	<div id="color3">
		<div class="flag"></div>
		<div class="book"></div>
		<img class="logo" src="img/color/color3/logo.png" alt="키즈가오 회사로고">
		<div class="dice"></div>
	</div>







</body>
</html>
