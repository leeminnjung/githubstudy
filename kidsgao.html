<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="우리쌀 점토로 만든 키즈가오 웹사이트 소개">
	<meta name="keywords" content="키즈가오, 점토, 장난감">
	<meta name="author" content="키즈가오">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">

	<title>키즈가오</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/anime.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">

</head>
<body>



	<header id="intro">

		<div class="introwrap">
			<div class="logo"></div>
			<div class="lion"></div>
			<div class="rabbit"></div>
			<div class="bear"></div>
			<div class="monkey"></div>
		</div>	
		<div class="cloudwrap">
			<div class="leftcloud"></div>
			<div class="rightcloud"></div>
			<div class="dragonfly"></div>
		</div>	
	</header>

<!-- 농부파트 -->

	<div id="farm1">
		<div class="leftrice1"></div>
		<div class="farmer"></div>
		<div class="rightrice1"></div>

		<div class="farmspacewrap">
			<img src="img/farm/farm1/farmspeech.png" align="우리쌀 점토">
			<p class="farmspeech">
				식재료만 넣은 안전한 <br>
				우리쌀 점토 키즈가오는 <br>
				우리 쌀을 사용해어 만들어요. <br>
				화학물질을 사용하지 않고, <br>
				식재료를 사용해서 만든 <br>
				안전한 재품입니다.
		</div>
	</div>
	
	<!-- farm2 왼오벼 허수아비 -->

	<div id="farm2">
		<div class="leftrice2"></div>
		<div class="scarecrow"></div>
		<div class="rightrice2"></div>
	</div>


<!-- farm3 기계부분 복잡 -->


	<div id="farm3">
		<div class="farm3window"></div>
			<div class="machinewrap">
				<div class="machine1"></div>
				<div class="sawshadow"></div>
				<div class="saw1"></div>
				<div class="saw2"></div>
				<div class="machinbird"></div>
				<div class="timer"></div>
		</div>

		<img class="farmbubble" src="img/farm/farm3/farm3bubble.png" alt="기계를 통해서 쌀알이 딱딱한 껍질을 벗어 냅니다.">
	</div>	



























</body>
</html>
